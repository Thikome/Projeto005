<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">    

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para
                agendar a sua Mentoria.
            </p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="line"></div>
                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for"data-name">Nome</label>
                            <input type="text" id="data-name" />
                        <div class="input-wrapper">
                            <label for"data-surname">Sobrenome</label>
                            <input type="text" id="data-surname" />
                </div>
                
                <div class="input-wrapper">
                    <label for"data-email">E-mail<span>(digite um e-mail válido)</span></label>
                    <input type="email" id="data-email" />

                <div class="input-wrapper">
                    <label for"event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password" />
                </div>

            </fieldset>
                
            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                
                <div class="input-wrapper">
                    <label for"data-name">Nome<span>(somente o primeiro nome)</span></label>
                    <input type="text" id="data-name" />
            
            </fieldset>

            <fieldset>       
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <div class="line"></div><br><br>
                <legend2>PRIMEIRA MENTORIA</legend2>
                
                <div class="col-3">

                    <div class="input-wrapper">
                        <label for"event-date">Data </label>
                        <input type="date" id="event-date" />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for"event-begin">Das </label>
                        <input type="time" id="event-begin" />
                    </div>

                    <div class="input-wrapper">
                        <label for"event-end">Até </label>
                        <input type="time" id="event-end" />
                    </div>

                    <legend2>SEGUNDA MENTORIA</legend2>
                
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for"event-date">Data </label>
                            <input type="date" id="event-date" />
                        </div>
                    
                        <div class="input-wrapper">
                            <label for"event-begin">Das </label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for"event-end">Até </label>
                            <input type="time" id="event-end" />
                        </div>
        </form>

    </div>
</body>
</html>
